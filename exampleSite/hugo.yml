title: Cookbook Demo
titleAddition: Des recettes pour pleins
description: Site collaboratif de partage de recettes et d'organisation d'évènement pour les cantines autogérées.

baseURL: '/'
# theme: 'github.com/encas-parka/hugo-cookbook-theme'

titleSeparator: '-'
relativeURLs: true
canonifyURLs: false
disableAliases: true
# disableHugoGeneratorInject: true
removePathAccents: true
enableEmoji: true
enableGitInfo: false
enableRobotsTXT: true
languageCode: fr-FR
defaultContentLanguage: fr
defaultContentLang: fr
paginate: 24
rssLimit: 10

outputs:
  home:
    - HTML
    - REDIRECTS
    - HEADERS
mediaTypes:
  application/json:
    suffixes:
      - json
  text/netlify:
    suffixes:
      - ""
    delimiter: ""
outputFormats:
  JSON:
    mediaType: application/json
    baseName: index
    isPlainText: true
    notAlternative: true
  REDIRECTS:
    mediatype: text/netlify
    baseName: _redirects
    isPlainText: true
    notAlternative: true
  HEADERS:
    mediatype: text/netlify
    baseName: _headers
    isPlainText: true
    notAlternative: true

caches:
  getjson:
    dir: :cacheDir/:project
    maxAge: 10s
sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5
taxonomies:
  category: categories
  regime: regime
  auteur: auteur
  region: region
permalinks:
  blog: /:title/

related:
  threshold: 80
  includeNewer: true
  toLower: false
  indices:
    - name: categories
      weight: 100
    - name: date
      weight: 10

# Opengraph
ogLocale: fr
images:
  - cover.png
titleHome: Hugo Cookbook Demo
schemaType: Organization
schemaName: Hugo Cookbook Demo
schemaAuthor: encas-parka
schemaAuthorGitHub: https://github.com/encas-parka
schemaLocale: fr-FR
schemaLogo: logo.png
schemaLogoWidth: 512
schemaLogoHeight: 512
schemaImage: cover.png
schemaImageWidth: 1280
schemaImageHeight: 640
schemaTwitter: ""
schemaLinkedIn: ""
schemaGitHub: ""

# Images
themeColor: '#fff'
quality: 85
bgColor: '#fff'
landscapePhotoWidths:
  - 900
  - 800
  - 700
  - 600
  - 500
portraitPhotoWidths:
  - 800
  - 700
  - 600
  - 500
lqipWidth: 20x
smallLimit: "320"
defaultImage: default-image.png
fillImage: 1280x720 Center

footer: Powered by <a href="https://www.netlify.com/">Netlify</a>, <a href="https://gohugo.io/">Hugo</a>, and <a href="https://gethyas.com/">Hyas</a>
copyRight: ""

