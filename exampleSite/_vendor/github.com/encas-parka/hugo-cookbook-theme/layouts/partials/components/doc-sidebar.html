<div class="wrapper d-flex">
  <div class="sidebar">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark h-100 offcanvas-md" style="width: 280px;">
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        {{ $thisPage := .Title }}
        {{ range where .Site.RegularPages "Type" "documentation" }}
        {{ if eq .Title $thisPage }}
          <li class="nav-item mb-2">
            <a href="{{ .RelPermalink }}" class="nav-link active" aria-current="page">
              {{ .Title }}
            </a>
          </li>
        {{ else }}
        <li class="nav-item mb-2">
          <a href="{{ .RelPermalink }}" class="nav-link" aria-current="page">
            {{ .Title }}
          </a>
        </li>
        {{ end }}
        {{ end }}
       </ul>
  
    </div>
  </div>
</div>
