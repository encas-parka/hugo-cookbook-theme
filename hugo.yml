module:
  mounts: 
  - source: assets
    target: assets
  - source: layouts
    target: layouts
  - source: static
    target: static
  - path: github.com/gohugoio/hugo-mod-bootstrap-scss
    mounts: 
  # Workaround for https://github.com/gohugoio/hugo/issues/6945
  - source: assets/scss/bootstrap/_vendor
    target: assets/scss/bootstrap/vendor