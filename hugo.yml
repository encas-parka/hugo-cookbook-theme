
outputs:
  home:
    - HTML
    - REDIRECTS
    - HEADERS
  page:
    - HTML

mediaTypes:
  text/netlify:
    suffixes:
      - ""
    delimiter: ""

outputFormats:
  REDIRECTS:
    mediatype: text/netlify
    baseName: _redirects
    isPlainText: true
    notAlternative: true
    permalinkable: false

  HEADERS:
    mediatype: text/netlify
    baseName: _headers
    isPlainText: true
    notAlternative: true

caches:
  getjson:
    dir: :cacheDir/:project
    maxAge: 10s
sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5

permalinks:
  blog: /:title/

markup:
  goldmark:
    renderer:
      unsafe: true

module:
  hugoVersion:
    extended: true
    min: "0.142.0"
  mounts:
    - source: layouts
      target: layouts
    - source: static
      target: static
    - source: data
      target: data
    - source: assets
      target: assets
