<!-- Section des filtres -->
<div class="row mb-4">
  <div class="col-md-3">
    <div class="input-group">
      <span class="input-group-text">🔍</span>
      <input
        type="text"
        class="form-control"
        placeholder="Rechercher un ingrédient..."
        v-model="searchQuery"
      >
    </div>
  </div>
  <div class="col-md-2">
    <select class="form-select" v-model="selectedTypeFilter">
      <option value="">Tous les types</option>
      <option v-for="type in availableTypes" :key="type" :value="type">
        [[ formatTypeShort(type) ]]
      </option>
    </select>
  </div>
  <div class="col-md-2">
    <select class="form-select" v-model="selectedStatusFilter">
      <option value="">Tous les statuts</option>
      <option value="missing">❌ Manquants</option>
      <option value="sufficient">✅ Suffisants</option>
      <option value="partial">⚠️ Partiels</option>
    </select>
  </div>
  <div class="col-md-2">
    <select class="form-select" v-model="selectedStoreFilter">
      <option value="">Tous les magasins</option>
      <option v-for="store in availableStores" :key="store" :value="store">
        [[ store ]]
      </option>
    </select>
  </div>
  <div class="col-md-2">
    <select class="form-select" v-model="selectedPersonFilter">
      <option value="">Toutes les personnes</option>
      <option v-for="person in availablePeople" :key="person" :value="person">
        [[ person ]]
      </option>
    </select>
  </div>
  <div class="col-md-1">
    <button class="btn btn-outline-secondary w-100" @click="clearFilters" title="Effacer tous les filtres">
      🗑️
    </button>
  </div>
</div>
