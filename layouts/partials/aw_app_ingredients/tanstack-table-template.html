<!-- Vue TanStack Table pour les ingrédients -->
<div class="row" v-if="table">
  <div class="col-md-12">

      <!-- Options de regroupement -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="btn-group" role="group">
          <button
            type="button"
            class="btn btn-outline-primary"
            :class="{ active: tableGrouping[0] === 'storeDisplay' }"
            @click="tableGrouping = ['storeDisplay']"
          >
            <i class="fas fa-store"></i> Par magasin
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            :class="{ active: tableGrouping[0] === 'ingType' }"
            @click="tableGrouping = ['ingType']"
          >
            <i class="fas fa-tag"></i> Par type
          </button>
        </div>
      </div>

      <!-- Template du tableau -->
      <div class="table-responsive-grouped">
        <table class="table table-grouped">
          <thead class="bg-light">
            <tr v-for="headerGroup in table.getHeaderGroups()" :key="headerGroup.id">
              <th
                v-for="header in headerGroup.headers"
                :key="header.id"
                :colSpan="header.colSpan"
                :style="{ width: header.getSize() + 'px' }"
              >
                <div>
                  <!-- Utilisation de RenderVnode pour l'entête -->
                  <render-vnode :vnode="flexRender(header.column.columnDef.header, header.getContext())" />
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="row in table.getRowModel().rows" :key="row.id">
              <!-- Ligne de groupe -->
              <td v-if="row.getIsGrouped()" :colSpan="row.getVisibleCells().length" class="table-warning sticky-top">
                <div class="d-flex align-items-center justify-content-between p-2">
                  <div class="d-flex align-items-center gap-3">

                    <div class="d-flex align-items-center gap-2">
                      <i :class="[
                        'fas',
                        tableGrouping[0] === 'storeDisplay' ? 'fa-store text-primary' : 'fa-tag text-secondary'
                      ]"></i>
                      <strong class="fs-5">[[ row.groupingValue || 'Non spécifié' ]]</strong>
                      <span class="badge bg-primary">[[ row.subRows.length ]]</span>
                    </div>
                  </div>

                  <!-- Actions de groupe -->
                  <div class="d-flex gap-4" >
                    <button
                      class="btn btn-sm btn-primary"
                      @click="openGroupWhoModal('grouped-header', row.groupingValue, row.subRows.map(r => r.original))"
                      :title="tableGrouping[0] === 'storeDisplay' ? 'Se proposer pour tout ce magasin' : 'Se proposer pour ce type'"
                    >
                      <i class="fas fa-user-plus"></i>
                      Se mandater
                    </button>
                    <button
                      class="btn btn-sm btn-success"
                      @click="openGroupStoreModal('grouped-header',row.groupingValue, row.subRows.map(r => r.original))"
                      title='Définir un magasin à ce groupe'
                    >
                      <i class="fas fa-store"></i>
                        Magasins
                    </button>
                  </div>
                </div>

              </td>
              <!-- Ligne d'ingrédient -->
              <td v-else v-for="cell in row.getVisibleCells()" :key="cell.id">
                <!-- Utilisation de RenderVnode pour la cellule -->
                <render-vnode :vnode="flexRender(cell.column.columnDef.cell, cell.getContext())" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
<div v-else class="text-center p-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Chargement du tableau...</span>
  </div>
</div>
