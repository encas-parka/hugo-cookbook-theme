<!-- En-tête avec statistiques -->
<div class="row mb-4">
  <div class="col-md-12">
    <h2>[[ event?.name || 'Liste Collaborative' ]]</h2>
    <div class="d-flex gap-4 mb-3">
      <span class="badge bg-primary">Total: [[ totalIngredients ]]</span>
      <span class="badge bg-success">Suffisant: [[ completeIngredients ]]</span>

      <span class="badge bg-warning">Modifiés: [[ modifiedIngredients ]]</span>
    </div>
  </div>
</div>
