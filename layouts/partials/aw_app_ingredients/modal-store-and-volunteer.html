
<!-- Popover pour le mandatement -->
<div class="modal" v-if="showVolunteerPopover" @click.self="closeVolunteerPopover" style="display: block; background-color: rgba(0,0,0,0.5);" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Se proposer pour cet ingrédient</h5>
        <button type="button" class="btn-close" @click="closeVolunteerPopover"></button>
      </div>
      <div class="modal-body">
        <p><strong>[[ currentVolunteerIngredient?.ingredientName ]]</strong></p>

        <!-- Liste des volontaires existants -->
        <div v-if="currentVolunteerIngredient?.who && currentVolunteerIngredient.who.length > 0" class="mb-3">
          <label class="form-label">Volontaires actuels :</label>
          <div class="existing-items">
            <span
              v-for="(volunteer, index) in currentVolunteerIngredient.who"
              :key="index"
              class="badge text-bg-primary me-1 mb-1"
              :class="{ 'text-bg-light text-strike': isVolunteerDeleted(volunteer) }"
            >
              <span :class="{ 'text-decoration-line-through': isVolunteerDeleted(volunteer) }">[[ volunteer ]]</span>
              <button
                type="button"
                class="btn-close btn-close-sm ms-1"
                :class="{ 'btn-close-restore': isVolunteerDeleted(volunteer) }"
                @click="toggleVolunteer(volunteer)"
                :title="isVolunteerDeleted(volunteer) ? 'Restaurer ce volontaire' : 'Supprimer ce volontaire'"
              ><i class="fas size-20" :class="{ 'fa-trash' : !isVolunteerDeleted(volunteer) , 'fa-undo' : isVolunteerDeleted   }"> </i></button>
            </span>
          </div>
        </div>

        <div class="mb-3">
          <label for="volunteer-name" class="form-label">Votre pseudo:</label>
          <input
            type="text"
            class="form-control"
            id="volunteer-name"
            v-model="volunteerName"
            placeholder="Entrez votre pseudo"
            @keyup.enter="submitVolunteer"
          >
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" @click="closeVolunteerPopover">Annuler</button>
        <button
          type="button"
          class="btn btn-primary"
          :class="hasVolunteerChanges() ? '' : 'opacity-50'"
          @click="submitVolunteer"
        >
          Valider
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Popover pour l'édition des magasins -->
<div class="modal" v-if="showStorePopover" @click.self="closeStorePopover" style="display: block; background-color: rgba(0,0,0,0.5);" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ajouter un magasin</h5>
        <button type="button" class="btn-close" @click="closeStorePopover"></button>
      </div>
      <div class="modal-body">
        <p><strong>[[ currentStoreIngredient?.ingredientName ]]</strong></p>

        <!-- Liste des magasins existants -->
        <div v-if="currentStoreIngredient?.store && currentStoreIngredient.store.length > 0" class="mb-3">
          <label class="form-label">Magasins actuels :</label>
          <div class="existing-items">
            <span
              v-for="(store, index) in currentStoreIngredient.store"
              :key="index"
              class="badge text-bg-primary me-1 mb-1"
              :class="{ 'text-bg-light': isStoreDeleted(store) }"
            >
              <span :class="{ 'text-decoration-line-through': isStoreDeleted(store) }">[[ store ]]</span>
              <button
                type="button"
                class=" ms-1"
                :class="{ 'btn-close-restore': isStoreDeleted(store) , 'btn-close': !isStoreDeleted(store) }"
                @click="toggleStore(store)"
                :title="isStoreDeleted(store) ? 'Restaurer ce magasin' : 'Supprimer ce magasin'"
              ></button>
            </span>
          </div>
        </div>

        <div class="mb-3">
          <label for="store-input" class="form-label">Magasin:</label>
          <input
            type="text"
            class="form-control"
            id="store-input"
            v-model="storeInput"
            placeholder="Entrez le nom du magasin"
            list="store-suggestions"
            @keyup.enter="submitStore"
          >
          <datalist id="store-suggestions">
            <option v-for="store in availableStoresSuggestions" :key="store" :value="store">
              [[ store ]]
            </option>
          </datalist>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" @click="closeStorePopover">Annuler</button>
        <button
          type="button"
          class="btn"
          :class="hasStoreChanges() ? 'btn-primary' : 'btn-secondary'"
          @click="submitStore"
          :disabled="!hasStoreChanges()"
        >
          [[ hasStoreChanges() ? 'Valider' : 'Fermer' ]]
        </button>
      </div>
    </div>
  </div>
</div>
