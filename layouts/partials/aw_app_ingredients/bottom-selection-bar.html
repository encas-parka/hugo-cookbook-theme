<!-- Barre bottom de sélection groupée d'ingrédients -->
<div v-if="tableSelectedCount > 0" class="position-fixed bottom-0 start-0 end-0 bg-white border-top border-2 border-primary shadow-lg" style="z-index: 1040;">
  <div class="container-fluid py-3">
    <div class="row align-items-center">
      <!-- Informations de sélection -->
      <div class="col-md-4 col-12 mb-2 mb-md-0">
        <div class="d-flex align-items-center">
          <div class="badge bg-primary rounded-pill me-3 fs-6">
            <i class="fas fa-check-square me-1"></i>
            [[ tableSelectedCount ]] sélectionné(s)
          </div>
          <button
            type="button"
            class="btn btn-sm btn-outline-secondary"
            @click="deselectAllMainIngredients"
            title="Tout désélectionner"
          >
            <i class="fas fa-times me-1"></i>
            Effacer
          </button>
        </div>
      </div>

      <!-- Actions groupées -->
      <div class="col-md-8 col-12">
        <div class="d-flex flex-wrap gap-2 justify-content-md-end justify-content-start">
          <!-- Bouton "Se mandater" -->
          <button
            type="button"
            class="btn btn-primary"
            @click="openGroupAssignmentModalForSelection('volunteer')"
            :disabled="tableSelectedCount === 0"
          >
            <i class="fas fa-user-plus me-2"></i>
            Se mandater
          </button>

          <!-- Bouton "+ Magasin" -->
          <button
            type="button"
            class="btn btn-success"
            @click="openGroupAssignmentModalForSelection('store')"
            :disabled="tableSelectedCount === 0"
          >
            <i class="fas fa-store-plus me-2"></i>
            + Magasin
          </button>

          <!-- Bouton d'actions supplémentaires (dropdown) -->
          <div class="dropdown">
            <button
              type="button"
              class="btn btn-outline-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-ellipsis-h"></i>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  @click.prevent="selectAllMainIngredients"
                >
                  <i class="fas fa-check-double me-2"></i>
                  Tout sélectionner
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  @click.prevent="exportSelectedIngredients"
                >
                  <i class="fas fa-download me-2"></i>
                  Exporter la sélection
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a
                  class="dropdown-item text-danger"
                  href="#"
                  @click.prevent="confirmClearSelection"
                >
                  <i class="fas fa-trash me-2"></i>
                  Vider la sélection
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Indicateur visuel de progression/résumé -->
    <div v-if="tableSelectedCount > 5" class="row mt-2">
      <div class="col-12">
        <div class="alert alert-info py-2 mb-0">
          <small class="mb-0">
            <i class="fas fa-info-circle me-1"></i>
            [[ tableSelectedCount ]] ingrédients sélectionnés - Utilisez les actions ci-dessus pour les modifier en groupe
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
