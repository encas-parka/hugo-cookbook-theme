{{ define "main" }}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body p-4">
          <h4 class="text-center">Formulaire d'Inscription</h4>
          <div id="error-message" class="alert alert-danger" style="display: none;"></div>
          <div id="success-message" class="alert alert-success" style="display: none;"></div>
          <form id="registration-form">
            <!-- Champs: name, email, password, confirm password -->
            <div class="mb-3">
              <label for="reg-name" class="form-label">Nom</label>
              <input type="text" id="reg-name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="reg-email" class="form-label">Email</label>
              <input type="email" id="reg-email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="reg-password" class="form-label">Mot de passe</label>
              <input type="password" id="reg-password" class="form-control" required minlength="8">
            </div>
            <div class="mb-3">
              <label for="reg-password-confirm" class="form-label">Confirmer le mot de passe</label>
              <input type="password" id="reg-password-confirm" class="form-control" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary d-flex align-items-center justify-content-center">
                <span class="spinner-border spinner-border-sm me-2" style="display: none;" role="status" aria-hidden="true"></span>
                <span>S'inscrire</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Charger le script JS via esbuild -->
{{ $script := resources.Get "js/registration.js" | js.Build }}
<script src="{{ $script.RelPermalink }}" defer></script>
{{ end }}
