{{ define "main" }}
<div class="container my-5" data-campaign-doc-id="{{ .Params.campaign_doc_id }}">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div id="loading-state" class="text-center p-5">
        <div class="spinner-border" role="status"><span class="visually-hidden">Vérification...</span></div>
        <p class="mt-3">Vérification de la campagne d'inscription...</p>
      </div>

      <div id="campaign-valid" style="display: none;">
        <div class="card">
          <div class="card-body p-4">
            <h4 class="text-center">Formulaire d'Inscription</h4>
            <p class="text-center text-muted small">Places restantes : <span id="remaining-slots"></span></p>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div id="success-message" class="alert alert-success" style="display: none;"></div>
            <form id="registration-form">
              <!-- Champs: name, email, password, confirm password -->
              <div class="mb-3"><label for="reg-name" class="form-label">Nom</label><input type="text" id="reg-name" class="form-control" required></div>
              <div class="mb-3"><label for="reg-email" class="form-label">Email</label><input type="email" id="reg-email" class="form-control" required></div>
              <div class="mb-3"><label for="reg-password" class="form-label">Mot de passe</label><input type="password" id="reg-password" class="form-control" required minlength="8"></div>
              <div class="mb-3"><label for="reg-password-confirm" class="form-label">Confirmer</label><input type="password" id="reg-password-confirm" class="form-control" required></div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary d-flex align-items-center justify-content-center">
                  <span class="spinner-border spinner-border-sm me-2" style="display: none;" role="status" aria-hidden="true"></span>
                  <span>S'inscrire</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="campaign-invalid" style="display: none;">
        <div class="card text-center p-4">
          <h4 class="text-danger">Campagne d'inscription terminée</h4>
          <p id="invalid-reason" class="text-muted"></p>
        </div>
      </div>
    </div>
  </div>
<!-- Charger le script JS via esbuild -->
{{ $script := resources.Get "js/registration.js" | js.Build }}
<script src="{{ $script.RelPermalink }}" defer></script>
{{ end }}
